<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style-calculadora.css">

<body>

        <div class="header-container">
            <div class="header-left">
                <img src="images/logo.jpg" alt="">
            </div>
            <div class="header-right">
                <div class="header-right-up">
                    <p>(11) 00000-0000 | (11) 99999-9999</p>
                </div>
                <div class="header-right-down">
                    <ul>
                        <li><a class="active" href="#sobre-nos">EMPRESA</a></li>
                        <li><a href="#servicos">SERVIÇOS</a></li>
                        <li><a href="#depoimentos">DEPOIMENTOS</a></li>

    <div class="secao-calculadora">
        <h1>Calculadora</h1>
        <div class="secao-calculadora-container">
            <div class="form-row">
                <div class="col-md-4 mb-3 coluna">
                    <h2>Tipo</h2>
                    <div class="custom-control custom-radio radio-lg">
                        <input class="custom-control-input" type="radio" name="Tipo" id="Tipo1">
                        <label class="custom-control-label" for="Tipo1">Aniversário</label>
                    </div>
                    <div class="custom-control custom-radio radio-lg">
                        <input class="custom-control-input" type="radio" name="Tipo" id="Tipo2">
                        <label class="custom-control-label" for="Tipo2">Churrasco</label>
                    </div>
                    <div class="custom-control custom-radio radio-lg">
                        <input class="custom-control-input" type="radio" name="Tipo" id="Tipo3">
                        <label class="custom-control-label" for="Tipo3">Casamento</label>
                    </div>
                    <div class="custom-control custom-radio radio-lg">
                        <input class="custom-control-input" type="radio" name="Tipo" id="Tipo4">
                        <label class="custom-control-label" for="Tipo4">15 Anos</label>
                    </div>
                    <div class="custom-control custom-radio radio-lg">
                        <input class="custom-control-input" type="radio" name="Tipo" id="Tipo5">
                        <label class="custom-control-label" for="Tipo5">Bodas</label>
                    </div>
                    <div class="custom-control custom-radio radio-lg">
                        <input class="custom-control-input" type="radio" name="Tipo" id="Tipo6">
                        <label class="custom-control-label" for="Tipo6">Chá de Panela</label>
                    </div>
                </div>
                <div class="col-md-4 mb-3 coluna">
                    <h2>Local</h2>
                    <div class="custom-control custom-radio radio-lg">
                        <input class="custom-control-input" type="radio" name="Local" id="Local1">
                        <label class="custom-control-label" for="Local1">Residencial</label>
                    </div>
                    <div class="custom-control custom-radio radio-lg">
                        <input class="custom-control-input" type="radio" name="Local" id="Local2">
                        <label class="custom-control-label" for="Local2">Alugado</label>
                    </div>
                    <div class="custom-control custom-radio radio-lg">
                        <input class="custom-control-input" type="radio" name="Local" id="Local3">
                        <label class="custom-control-label" for="Local3">Buffet</label>
                    </div>
                </div>
                <div class="col-md-4 mb-3 coluna">
                    <h2>Bebidas</h2>
                    <div class="custom-control custom-checkbox checkbox-lg">
                        <input class="custom-control-input" type="checkbox" name="Local" id="Bebida1">
                        <label class="custom-control-label" for="Bebida1">Alcoólicas</label>
                    </div>
                    <div class="custom-control custom-checkbox checkbox-lg">
                        <input class="custom-control-input" type="checkbox" name="Local" id="Bebida2">
                        <label class="custom-control-label" for="Bebida2">Não Alcoólicas</label>
                    </div>
                    <div class="custom-control custom-checkbox checkbox-lg">
                        <input class="custom-control-input" type="checkbox" name="Local" id="Bebida3">
                        <label class="custom-control-label" for="Bebida3">Destilados</label>
                    </div>
                </div>
                <!-- <div class="col-md-4 mb-3">
                    <label for="Altura">Altura (cm)</label>
                    <input type="text" class="form-control medidas" id="Altura" name="Altura">
                </div> -->
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3 coluna">
                    <h2>Alcoólicas</h2>
                    <div class="custom-control custom-checkbox checkbox-lg">
                        <input class="custom-control-input" type="checkbox" name="alcoolicas" id="alcoolicas1">
                        <label class="custom-control-label" for="alcoolicas1">Cerveja</label>
                    </div>
                    <div class="custom-control custom-checkbox checkbox-lg">
                        <input class="custom-control-input" type="checkbox" name="alcoolicas" id="alcoolicas2">
                        <label class="custom-control-label" for="alcoolicas2">Vinho</label>
                    </div>
                </div>
                <div class="col-md-4 mb-3 coluna">
                    <h2>Não alcoólicas</h2>
                    <div class="custom-control custom-checkbox checkbox-lg">
                        <input class="custom-control-input" type="checkbox" name="naoalcoolicas" id="naoalcoolicas1">
                        <label class="custom-control-label" for="naoalcoolicas1">Água</label>
                    </div>
                    <div class="custom-control custom-checkbox checkbox-lg">
                        <input class="custom-control-input" type="checkbox" name="naoalcoolicas" id="naoalcoolicas2">
                        <label class="custom-control-label" for="naoalcoolicas2">Refrigerante</label>
                    </div>
                    <div class="custom-control custom-checkbox checkbox-lg">
                        <input class="custom-control-input" type="checkbox" name="naoalcoolicas" id="naoalcoolicas3">
                        <label class="custom-control-label" for="naoalcoolicas3">Suco</label>
                    </div>
                    <div class="custom-control custom-checkbox checkbox-lg">
                        <input class="custom-control-input" type="checkbox" name="naoalcoolicas" id="naoalcoolicas4">
                        <label class="custom-control-label" for="naoalcoolicas4">Chá</label>
                    </div>
                    <div class="custom-control custom-checkbox checkbox-lg">
                        <input class="custom-control-input" type="checkbox" name="naoalcoolicas" id="naoalcoolicas5">
                        <label class="custom-control-label" for="naoalcoolicas5">Energético</label>
                    </div>
                </div>
                <div class="col-md-4 mb-3 coluna">
                    <h2>Destilados</h2>
                    <div class="custom-control custom-checkbox checkbox-lg">
                        <input class="custom-control-input" type="checkbox" name="destilados" id="destilados1">
                        <label class="custom-control-label" for="destilados1">Whiskey</label>
                    </div>
                    <div class="custom-control custom-checkbox checkbox-lg">
                        <input class="custom-control-input" type="checkbox" name="destilados" id="destilados2">
                        <label class="custom-control-label" for="destilados2">Vodka</label>
                    </div>
                    <div class="custom-control custom-checkbox checkbox-lg">
                        <input class="custom-control-input" type="checkbox" name="destilados" id="destilados3">
                        <label class="custom-control-label" for="destilados3">Sake</label>
                    </div>
                    <div class="custom-control custom-checkbox checkbox-lg">
                        <input class="custom-control-input" type="checkbox" name="destilados" id="destilados4">
                        <label class="custom-control-label" for="destilados4">Gin</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
